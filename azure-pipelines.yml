# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, Welcome to My Demo!
  displayName: 'Run a one-line script'

- task: GetConjurSecret@1
  inputs:
    conjurapplianceurl: $(Conjur.URL)
    conjuraccount: $(Conjur.Account)
    conjurusername: $(Conjur.User)
    conjurapikey: $(Conjur.API)
    ignoreSsl: true
    
- bash: |
    echo Target Username: $(TargetUserID)
    echo Target Password: $(TargetPassword)
  displayName: 'Output Secret in Secure Form'
  
- task: Bash@3
  inputs:
    filePath: './test.sh'
     

- task: sftpupload@1
  inputs:
    sourceFolder: './'
    contents: '**/httpd.conf'
    targetFolder: '/etc/httpd/conf'
    host: '18.139.83.176'
    port: '22'
    username: '$(TargetUserID)'
    password: '$(TargetPassword)'

- task: sftpupload@1
  inputs:
    sourceFolder: './'
    contents: '**/index.html'
    targetFolder: '/var/www/html'
    host: '18.139.83.176'
    port: '22'
    username: '$(TargetUserID)'
    password: '$(TargetPassword)'